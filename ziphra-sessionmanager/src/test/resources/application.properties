app.name=Ziphra Server Session Manager 
server.port=8085

logging.pattern.console=%msg%n

logging.level.ar.ziphra=trace
#logging.level.ar.ziphra.commonback.common.interfaces.impl=off
logging.level.ar.ziphra.sessionmanager.util.protocolomap=debug
#logging.level.ar.ziphra.sessionmanager.util.pool=off
#logging.level.ar.ziphra.sessionmanager.services=trace
#logging.level.ar.ziphra.sessionmanager.services.UsuarioSessionInfoService=trace
logging.level.ar.ziphra.commonback.common.utils.ZiphraIdEncoder=debug
logging.level.ar.ziphra.commonback.common.utils.MutateDigitUtil=off
#logging.level.ar.ziphra.sessionmanager.controller=trace

logging.level.ar.ziphra.commonback.common.interfaces.impl=off
ar.ziphra.sessionmanager.services.UsuarioSessionInfoService.encryptIds=true

ar.ziphra.sessionmanager.services.UsuarioSessionInfoService.saveSession.database=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ziphra-server-session
spring.data.mongodb.repositories.enabled=true

ar.ziphra.sessionmanager.util.pool.ProducersGenerator.keyMinLenght=4
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.keyMaxLenght=5
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.saltMinLenght=4
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.saltMaxLenght=5
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.iterationMinValue=40
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.iterationMaxValue=100
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.bits=128
ar.ziphra.sessionmanager.util.pool.ProducersGenerator.randomGeneratorType=ALPHANUMERIC

## Server properties
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-swallow-size=100MB
#
spring.servlet.multipart.max-file-size=300000000
spring.servlet.multipart.max-request-size=500MB

spring.http.multipart.max-file-size=300000000
spring.http.multipart.max-request-size=300000000


server.Tomcat.max-http-post-size=6291456

multipart.maxFileSize = 20Mb
multipart.maxRequestSize=100Mb

